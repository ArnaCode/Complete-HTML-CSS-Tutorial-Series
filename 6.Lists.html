<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul>
      <!-- li*5{Item $} -->

      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
    </ul>

    <!-- Ordered List -->
    <ol>
      <li>To-do 1</li>
      <li>To-do 2</li>
      <li>To-do 3</li>
      <li>To-do 4</li>
      <li>To-do 5</li>
      <li>To-do 6</li>
      <li>To-do 7</li>
      <li>To-do 8</li>
      <li>To-do 9</li>
      <li>To-do 10</li>
    </ol>
  </body>
</html>
