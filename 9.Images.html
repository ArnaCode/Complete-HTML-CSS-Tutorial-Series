<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Local - Same Directory -->
    <img src="rabbit.jpg" alt="This is the image of a Rabbit" />

    <!-- Local -- Different Directory -->
    <img src="images/dog.jpg" alt="This is a dog image" />

    <!-- Online -->
    <img
      src="https://cdn.pixabay.com/photo/2021/08/06/05/02/birds-6525352_960_720.jpg"
      alt="Bird"
    />
  </body>
</html>
